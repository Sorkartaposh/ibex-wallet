<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submitted</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 400px;
            animation: fadeIn 0.8s ease-out;
        }

        .checkmark {
            width: 60px;
            height: 60px;
            border: 2px solid #22c55e;
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.6s ease-out 0.2s both;
        }

        .checkmark svg {
            width: 28px;
            height: 28px;
            stroke: #22c55e;
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
        }

        .checkmark-path {
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            animation: drawCheck 0.8s ease-out 0.6s forwards;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 12px;
            color: #ffffff;
            animation: fadeIn 0.8s ease-out 0.4s both;
        }

        p {
            font-size: 1rem;
            color: #888888;
            line-height: 1.5;
            margin-bottom: 40px;
            animation: fadeIn 0.8s ease-out 0.6s both;
        }

        .btn {
            background: #ffffff;
            color: #0a0a0a;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.2s ease;
            animation: fadeIn 0.8s ease-out 0.8s both;
        }

        .btn:hover {
            background: #f5f5f5;
            transform: translateY(-1px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes drawCheck {
            to {
                stroke-dashoffset: 0;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
            
            .container {
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="checkmark">
            <svg viewBox="0 0 24 24">
                <path class="checkmark-path" d="M20 6L9 17l-5-5"/>
            </svg>
        </div>
        
        <h1>Form submitted successfully!</h1>
        
        <p>Thank you! The form has been submitted successfully.<br>We will reply to you soon!</p>
        
        <a href="/" class="btn">Go back</a>
    </div>
</body>
</html>
